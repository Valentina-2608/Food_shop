<!DOCTYPE HTML>
<html>
<head>
	<title>Food shop</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
    <script src="products.js"></script>
</head>
<body>
	<div class="shop_main">
        <header>
			<div class="email">
				<img src="img/email.jpg">
				info@organic.com
			</div>
			<div class="logo">
				<img src="img/logo.png">
				Organic Food
			</div>
			<div class="phone">
				<img src="img/phone.png">
				+38(093)22-11-555
			</div>
		</header>
        <nav>
            <ul>
                <li><a href="index.html">Home page</a></li>
                <li><a href="food_shop.html">Shop</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
            <div class="shop_basket">
                <img src="img/basket.png">
                <a href="orders.html">My orders</a>
            </div>
            <div class="button_sign_out">
                <button id="btn_sign_out">Sign Out</button>
            </div>
        </nav>
        <div class="shop_image">
            <img src="img/3.jpg">
            <div class="text5">
                <a href="index.html">Home page</a>/<span>Products</span>
            </div>
        </div>
        <div class="block_products">
            <div class="block_search">
                <div class="for_search">
                    <input type="text" id="field_search" placeholder="Search product here">
                    <button id="btn_search">Search</button>
                </div>
                <div class="categories">
                    <div class="text6">Categories</div>
                    <div class="product_categories">
                        <p class="info_fruits">Fresh fruits</p>
                        <p class="info_vegetables">Vegetables</p>
                        <p class="info_dairy_products">Dairy products</p>
                        <p class="info_dried_fruits">Dried fruits</p>
                        <p class="info_oil">Oil</p>
                        <p class="info_all">All products</p>
                    </div>
                </div> 
            </div>
            <div class="list_products">
                
            </div>
        </div>
        <div class="for_button">
            <button id="btn_load">
                Load more
            </button>
        </div>
    </div>
    <script src="src/script.js"></script>
    <script src="src/script4.js" type="module"></script>   
    <script src="src/script3.js" type="module"></script> 
       
</body>
</html>
